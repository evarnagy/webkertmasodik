<div class="signup-container">
  <h1>Create Account</h1>

  <div *ngIf="isLoading" class="loading-container">
    <h2>Registration in progress</h2>
    <mat-spinner diameter="50"></mat-spinner>
    <p>Please wait...</p>
  </div>

  <form *ngIf="showForm" [formGroup]="signUpForm" (ngSubmit)="signup()" class="signup-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <div class="name-row" formGroupName="name">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="rePassword">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <div class="buttons-row">
      <button mat-flat-button color="primary" type="submit">Register</button>
      <button mat-flat-button [routerLink]="['/login']">Already have an account?</button>
    </div>

    <div *ngIf="signupError" style="color: red;">
      {{ signupError }}
    </div>
  </form>
</div>
